{% extends 'roles/dashboard.html' %}

{% block content %}
      <table class="user-table">
        <thead>
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Address</td>
            <td>Phone</td>
            <td>Age</td>
            <td>Email</td>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td>{{user.id}}</td>
              <td>{{user.first_name}} {{user.last_name}}</td>
              <td>{{user.address}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.age}}</td>
              <td>{{user.email}}</td>
            </tr>
          {% endfor %}

          
        </tbody>
      </table>
{% endblock content %}
