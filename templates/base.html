{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Minia</title>
</head>

<body>
    <!-- Start Header -->
    <div class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="{% static 'imgs/logo.png' %}" alt="Logo">
            </a>
            <nav>
                <i class="ri-menu-3-line"></i>
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="{% url 'about' %}">About Us</a></li>
                    <li><a href="{% url 'services' %}">Services</a></li>
                    <li><a href="{% url 'product' %}">Product</a></li>
                    <li><a href="{% url 'contact:contact' %}">Contact Us</a></li>
                </ul>
                <div class="btn">
                    {% if request.user.is_authenticated %}

                    <a class="btn btn-primary" role="button" href="{% url 'logout' %}">تسجيل الخروج</a>
                    {% else %}
                    <a href="{% url 'login' %}"><button class="btn1" >Login</button></a>
                    <a  href="{% url 'accounts:signup' %}"><button class="btn2">Register</button></a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>
    <!-- End Header -->
    <!-- Start Landing -->
    {% block content %}
    <div class="landing">
        <img src="{% static 'imgs/p4.png' %}" alt="">
        <div class="text">
            <a href="#">Load More</a>
        </div>
    </div>
    {% endblock content %}
    <!-- End Landing -->
</body>

</html>
